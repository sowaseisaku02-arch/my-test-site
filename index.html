<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>確認用ページ</title>

<style>
/* ===== 基本 ===== */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fff;   /* ← 白 */
  color: #000;        /* ← 文字も黒に */
}

#site {
  display: none;
}

img {
  width: 100%;
  height: auto;
  display: block;
}

/* ===== 共通 ===== */
header img,
footer img {
  width: 100%;
}

/* ===== hero ===== */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.hero-slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.hero-slide.active {
  opacity: 1;
}

/* ===== セクションリンク ===== */
.section-link a {
  display: block;
}

/* ===== エラー ===== */
#error {
  display: none;
  text-align: center;
  margin-top: 40vh;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="site">

  <!-- ヘッダー -->
  <header>
    <img src="images/header.png" alt="">
  </header>

  <!-- hero -->
  <section class="hero">
    <div class="hero-slide active" style="background-image:url('images/hero1.png');"></div>
    <div class="hero-slide" style="background-image:url('images/hero2.png');"></div>
    <div class="hero-slide" style="background-image:url('images/hero3.png');"></div>
  </section>

  <!-- about -->
  <section class="section-link">
    <a href="https://www.youtube.com/watch?v=hotxXxvrq50" target="_blank">
      <img src="images/about.png" alt="about">
    </a>
  </section>

  <!-- column -->
  <section class="section-link">
    <a href="https://sowaseisaku02-arch.github.io/my-test-site/column-001.html">
      <img src="images/column-001.png" alt="column-001">
    </a>
  </section>

  <!-- system -->
  <section class="section-link">
    <a href="https://sowaseisaku02-arch.github.io/my-test-site/system-001.html">
      <img src="images/system-001.png" alt="system-001">
    </a>
  </section>

  <!-- case -->
  <section class="section-link">
    <a href="https://sowaseisaku02-arch.github.io/my-test-site/case.html">
      <img src="images/case.png" alt="case">
    </a>
  </section>

  <!-- zeb -->
  <section class="section-link">
    <a href="https://sowaseisaku02-arch.github.io/my-test-site/zeb-001.html">
      <img src="images/zeb.png" alt="zeb">
    </a>
  </section>

  <!-- フッター -->
  <footer>
    <img src="images/footer.png" alt="">
  </footer>

</div>

<div id="error">アクセスできません</div>

<script>
/* ===== パスワード ===== */
const PASSWORD = "2026";
const input = prompt("パスワードを入力してください");

if (input === PASSWORD) {
  document.getElementById("site").style.display = "block";

  const slides = document.querySelectorAll(".hero-slide");
  let index = 0;

  setInterval(() => {
    slides.forEach(s => s.classList.remove("active"));
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
  }, 5000);

} else {
  document.getElementById("error").style.display = "block";
}
</script>

</body>
</html>
