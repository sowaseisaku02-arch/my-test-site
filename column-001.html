<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>コラム001</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
  color: #fff;
}

#site {
  display: none;
}

img {
  width: 100%;
  height: auto;
  display: block;
}

header img,
footer img {
  width: 100%;
}

#error {
  display: none;
  text-align: center;
  margin-top: 40vh;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="site">

  <!-- ヘッダー（共通） -->
  <header>
    <a href="index.html">
      <img src="images/header.png" alt="トップへ戻る">
    </a>
  </header>

  <!-- メイン -->
　<section class="content">
　  <img src="images/column-001-1.png" alt="コラム001">

  　<a href="column-002.html">
    　<img src="images/column-001-2.png" alt="コラム002へ">
  　</a>
　</section>

  <!-- フッター（共通） -->
  <footer>
    <img src="images/footer.png" alt="">
  </footer>

</div>

<div id="error">アクセスできません</div>

<script>
const PASSWORD = "2026";
const input = prompt("パスワードを入力してください");

if (input === PASSWORD) {
  document.getElementById("site").style.display = "block";
} else {
  document.getElementById("error").style.display = "block";
}
</script>

</body>
</html>
