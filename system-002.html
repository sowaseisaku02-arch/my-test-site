<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>システム｜ICTABS</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fff;   /* ← 白 */
  color: #000;        /* ← 文字も黒に */
}

/* sectionの余白を完全に消す */
section {
  margin: 0;
  padding: 0;
}

/* aタグ由来のズレ防止 */
.content a {
  display: block;
  line-height: 0;
}

/* 念のため img も */
.content img {
  display: block;
}


img {
  width: 100%;
  height: auto;
  display: block;
}

header img,
footer img {
  width: 100%;
}

#error {
  display: none;
  text-align: center;
  margin-top: 40vh;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="site">

  <!-- ヘッダー（共通） -->
  <header>
    <a href="index.html">
      <img src="images/header.png" alt="トップへ戻る">
    </a>
  </header>

  <!-- メイン -->
 <section class="content">
  <a href="https://sowaseisaku02-arch.github.io/my-test-site/system-003.html">
    <img src="images/system-ictabs-001.png" alt="ICTABS システム">
  </a>

  <a href="https://sowaseisaku02-arch.github.io/my-test-site/case-001.html">
    <img src="images/system-ictabs-002.png" alt="導入事例001へ">
  </a>
</section>


  <!-- フッター（共通） -->
  <footer>
    <img src="images/footer.png" alt="">
  </footer>

</div>

<div id="error">アクセスできません</div>


</body>
</html>
